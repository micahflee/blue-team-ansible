---
- hosts: digitalocean

  tasks:
  - name: ensure ssh key exists
    user: >
      name={{ ansible_user_id }}
      generate_ssh_key=yes
      ssh_key_file=.ssh/id_rsa

  - name: ensure key exists at DigitalOcean
    digital_ocean: >
      state=present
      command=ssh
      name=my_ssh_key
      ssh_pub_key={{ lookup('file', '~/.ssh/id_rsa.pub') }}
      api_token={{ do_token }}
    register: my_ssh_key

  - name: ensure droplet ctf-base exists
    digital_ocean: >
      state=present
      command=droplet
      name=ctf-base
      size_id=512mb
      region_id=sfo2
      image_id=ubuntu-18-04-x64
      ssh_key_ids={{ my_ssh_key.ssh_key.id }}
      api_token={{ do_token }}
    register: ctf_base

  - debug: msg="IP is {{ ctf_base.droplet.ip_address }}"
